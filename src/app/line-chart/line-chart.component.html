<div
  class="chart-wrapper"
  *ngIf="mappedLineChartData && mappedLineChartData.length > 0"
>
  <canvas
    baseChart
    [datasets]="mappedLineChartData"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
    [chartType]="lineChartType"
    [colors]="lineChartColors"
  >
  </canvas>
</div>
